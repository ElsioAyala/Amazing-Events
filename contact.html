<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/ico/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Contact | Amazing Events</title>
</head>

<body>
    <!--Header-->
    <header>
        <nav class="navbar main-nav-bar navbar-dark navbar-expand-md fixed-top">
            <div class="container-xl">
                <a class="navbar-brand" href="./"><img src="./assets/images/logo.png" alt="Logo"
                        class="logo"></a>
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-capitalize px-3" href="./">home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-capitalize px-3" href="./upcomingEvents.html">upcoming events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-capitalize px-3" href="./pastEvents.html">past events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-capitalize px-3"  aria-current="page" href="#">contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-capitalize px-3" href="./stats.html">stats</a>
                        </li>
                    </ul>
                    <div class="toggle-theme">
                        <span class="theme px-3 d-md-none">Theme:</span><i class="bi bi-sun" id="toggle-dark"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!--Carousel-->
        <div class="carousel-container">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/images/custume-party.jpg" class="d-block w-100 h-100" alt="Custome Party">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/cinema.jpg" class="d-block w-100 h100" alt="Cinema">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/images/music-concert.jpg" class="d-block w-100 h-auto" alt="Music Consert">
                    </div>
                </div>
            </div>
            <div class="page-title-content">
                <div class="container d-flex justify-content-between align-items-center">
                    <a href="./pastEvents.html"><i class="bi bi-chevron-left"></i></a>
                    <h2 class="page-title py-2">Contact</h2>
                    <a href="./stats.html"><i class="bi bi-chevron-right"></i></a>
                </div>
            </div>
        </div>
        <div class="conatiner">
        <form class="contact-form mx-auto my-5 p-3">
         
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-5 w-100">
                    <label for="floatingTextarea" class="form-label">Message:</label>
                    <textarea class="form-control" placeholder="Leave a message here" id="floatingTextarea"></textarea>
                </div>
            
                <div class="d-grid">
                    <button class="btn submit contact-button" type="button">Submit</button>
                </div>
    
        </form>
        </div>

    </main>
    <!--Footer-->
    <footer class="footer container-fluit">
        <div class="container">
        <div class="d-flex justify-content-between align-items-center flex-wrap">
            <div class="social-networks m-2">
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-whatsapp"></i></a>
            </div>
            <p class="m-0">Amazing Events - 2023</p>
        </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/theme.js"></script>

</html>
